<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>{{action}}</strong></h2>
<div class="m-t-24 d-flex justify-content-center" *ngIf="loadingSpinner">
  <mat-spinner ></mat-spinner>
</div>

@if(action !== 'Delete') {
  
<mat-dialog-content style="max-width: 1400px">
  
  <form #courseForm="ngForm">
 
    
    <div class="d-flex align-items-center m-b-16"  >
      <!-- <img
      
        class="mat-card-avatar"
        [src]="local_data.image "
        width="200"
        height="100"        
      /> -->
      <img
     
        class="mat-card-avatar"
        [src]="converImage(local_data.image)"
        width="200"
        height="100"
        
      />
      
      <button mat-flat-button color="primary" class="m-l-16 input-file-button">
        <input type="file" (change)="selectFile($event)" #fileInput />
      </button>
    </div>

   

    <div class="row">
      <div class="col-lg-3">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            
            id="status"
            name="name"
            [(ngModel)]="local_data.status"
            placeholder="Status"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="title"
            name="title"
            [(ngModel)]="local_data.title"
            placeholder="Title"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-3">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="time_study"
            name="time_study"
            [(ngModel)]="local_data.time_study"
            placeholder="Time study"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="description"
            name="description"
            [(ngModel)]="local_data.description"
            placeholder="description"
          />
        </mat-form-field>
      </div>
     

     
    </div>
    <button
      *ngIf="local_data.id"
      mat-flat-button
      (click)="saveEdit()"
      mat-flat-button
      color="primary"
      [disabled]="!courseForm.valid"
    >
    Save Edit
      
    </button>
    <button
      *ngIf="!local_data.id"
      mat-flat-button
      (click)="saveCreate()"
      mat-flat-button
      color="primary"
      [disabled]="!courseForm.valid"
    >
    Add
    </button>
    <button
      mat-stroked-button
      color="warn"
      class="m-l-8"
      (click)="closeDialog()"
    >
      Cancel
    </button>
  </form>
</mat-dialog-content>
} @else {
<div class="p-x-24">
  <p>Sure to delete <span class="f-w-600">{{local_data.Name}}</span> ?</p>
</div>
<div mat-dialog-actions class="p-x-24 p-b-24">
  <button mat-button *ngIf="local_data.id" (click)="saveEdit()" mat-flat-button color="warn">
    Edit
  </button>
  <button mat-button *ngIf="!local_data.id" (click)="saveCreate()" mat-flat-button color="warn">
    Add
  </button>
  <button mat-button (click)="closeDialog()" class="m-l-8">Cancel</button>
</div>
}
